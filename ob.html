<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DeObfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .deobfuscator-input {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            font-family: monospace;
        }

        .deobfuscator-output {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            white-space: pre-wrap;
        }

        button {
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-group {
            margin-bottom: 20px;
        }

        .copy-output-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>JavaScript DeObfuscator</h1>

    <textarea class="deobfuscator-input" id="obfuscatedCode" placeholder="Paste the obfuscated JavaScript code here..."></textarea>

    <div class="button-group">
        <button onclick="deobfuscate()">DeObfuscate</button>
        <button onclick="clearFields()">Clear</button>
        <button onclick="pasteInput()">Paste to Input</button>
    </div>
    
    <h2>DeObfuscated Output:</h2>
    <pre class="deobfuscator-output" id="deobfuscatedOutput"></pre>

    <div class="copy-output-group">
        <button onclick="copyOutput()">Copy Output</button>
    </div>

    <script>
        // Simple DeObfuscator for JS
        function deobfuscate() {
            const input = document.getElementById('obfuscatedCode').value;
            
            try {
                // Use eval or new Function for dynamic code evaluation, but be cautious with eval
                let deobfuscatedCode = eval(input); // Alternatively use new Function('return ' + input)()
                document.getElementById('deobfuscatedOutput').textContent = deobfuscatedCode;
            } catch (error) {
                document.getElementById('deobfuscatedOutput').textContent = 'Error: Unable to deobfuscate code!';
            }
        }

        function clearFields() {
            document.getElementById('obfuscatedCode').value = ''; // Clear input
            document.getElementById('deobfuscatedOutput').textContent = ''; // Clear output
        }

        function copyOutput() {
            const outputText = document.getElementById('deobfuscatedOutput').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Output copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy text: ' + err);
            });
        }

        function pasteInput() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('obfuscatedCode').value = text; // Paste clipboard content into the input
            }).catch(err => {
                alert('Failed to paste text: ' + err);
            });
        }
    </script>

</body>
</html>
