<h1>上载极简仓库资料准备</h1> <!-- Updated title -->

<div>
    <label for="input1">源名字:</label>
    <input type="text" id="input1" placeholder="Input 1" />
    <button id="pasteBtn1">粘贴</button>
    <button id="copyBtn1">复制</button>
    <button id="clearBtn1">清除</button> <!-- Added clear button -->
</div>

<div>
    <label for="input2">简介:</label>
    <textarea id="input2" rows="6" placeholder="Xpath转换结果"></textarea>
    <button id="pasteBtn2">粘贴</button>
    <button id="copyBtn2">复制</button>
    <button id="clearBtn2">清除</button> <!-- Added clear button -->
</div>

<div>
    <label for="input3">URL地址:</label>
    <input type="text" id="input3" placeholder="Input 3" />
    <button id="pasteBtn3">粘贴</button>
    <button id="copyBtn3">复制</button>
    <button id="clearBtn3">清除</button> <!-- Added clear button -->
</div>

<script>
    // Function to handle paste, copy, and clear for each input
    function setupPasteCopyClear(pasteBtnId, copyBtnId, clearBtnId, inputId) {
        document.getElementById(pasteBtnId).addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById(inputId).value = text;
            } catch (err) {
                console.error('Failed to paste from clipboard:', err);
            }
        });

        document.getElementById(copyBtnId).addEventListener('click', () => {
            const inputText = document.getElementById(inputId).value;

            navigator.clipboard.writeText(inputText).then(() => {
                console.log('Text copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy to clipboard:', err);
            });
        });

        document.getElementById(clearBtnId).addEventListener('click', () => {
            document.getElementById(inputId).value = '';  // Clear the input or textarea
        });
    }

    // Call setupPasteCopyClear for each input with its corresponding buttons
    setupPasteCopyClear('pasteBtn1', 'copyBtn1', 'clearBtn1', 'input1');
    setupPasteCopyClear('pasteBtn2', 'copyBtn2', 'clearBtn2', 'input2');
    setupPasteCopyClear('pasteBtn3', 'copyBtn3', 'clearBtn3', 'input3');
</script>
