<h2>极简源发现转换工具</h2>
    
<p>把发现的html代码转换成极简源发现格式，然后再用正则工具改，把全部代码复制去极简粘贴</p>

<div class="input-container">
    <label for="htmlInput">HTML Input / JSON Output:</label>
    <textarea id="htmlInput" rows="10" placeholder='<li class="prev"><a id="s1" href="/fenlei/1/1.html">玄幻</a></li>

    <button onclick="copyText('htmlInput')">复制</button> <!-- New Copy Button -->
</div>

<h2>正则转换工具</h2>
<!-- Input box for regex pattern -->
<div class="input-container">
    <label for="regexPattern">正则要取的规则:</label>
    <input type="text" id="regexPattern" placeholder="输入正则规则(e.g., \\d+ for digits)">
</div>

<!-- Input box to display regex matches -->
<div class="input-container">
    <label for="regexMatches">正则匹配:</label>
    <textarea id="regexMatches" rows="4" readonly placeholder="Matches will appear here"></textarea>
</div>
<div class="button-container">
    <button onclick="matchRegex()">匹配</button>
</div>

<!-- Input box for replacement string -->
<div class="input-container">
    <label for="regexReplacement">转换规则，要去除请就放空不必输入:</label>
    <input type="text" id="regexReplacement" placeholder="Enter replacement string">
</div>

<div class="button-container">
    <button onclick="applyRegex()">转换</button>
   
</div>
