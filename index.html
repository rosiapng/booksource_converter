<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to XPath & XPath to CSS Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .input-container {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea, input[type="text"] {
            width: calc(100% - 100px); /* Adjusted width for buttons */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .action-buttons {
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2>HTML to XPath & XPath to CSS Converter</h2>
    
    <!-- HTML to XPath Converter -->
    <div class="input-container">
        <label for="htmlInput">Input HTML Code:</label>
        <textarea id="htmlInput" rows="6" placeholder="Paste your HTML code here"></textarea>
        <button onclick="clearInput('htmlInput')">Clear</button>
    </div>
    
    <button onclick="convertToXPath()">Convert to XPath</button>
    
    <div class="input-container">
        <label for="xpathOutput">Generated XPath:</label>
        <input type="text" id="xpathOutput" readonly placeholder="XPath will appear here">
        <button onclick="copyOutput('xpathOutput')">Copy</button>
    </div>

    <!-- XPath to CSS Converter -->
    <div class="input-container">
        <label for="xpathInput">Input XPath Code:</label>
        <textarea id="xpathInput" rows="2" placeholder="Paste your XPath code here"></textarea>
        <button onclick="clearInput('xpathInput')">Clear</button>
    </div>
    
    <button onclick="convertToCSS()">Convert to CSS</button>
    
    <div class="input-container">
        <label for="cssOutput">Generated CSS Selector:</label>
        <input type="text" id="cssOutput" readonly placeholder="CSS Selector will appear here">
        <button onclick="copyOutput('cssOutput')">Copy</button>
    </div>

    <script>
        // Function to convert HTML to XPath
        function getXPathForElement(element) {
            if (!element || element.nodeType !== 1) return '';
            
            let xpath = '//' + element.tagName.toLowerCase();

            if (element.id) {
                xpath += '[@id="' + element.id + '"]';
            } else if (element.className) {
                xpath += '[@class="' + element.className + '"]';
            } else {
                const attributes = element.attributes;
                if (attributes.length > 0) {
                    let conditions = [];
                    for (let i = 0; i < attributes.length; i++) {
                        let attr = attributes[i];
                        if (attr.name !== "id" && attr.name !== "class") {
                            conditions.push(`@${attr.name}="${attr.value}"`);
                        }
                    }
                    if (conditions.length > 0) {
                        xpath += '[' + conditions.join(' and ') + ']';
                    }
                }
            }

            return xpath;
        }

        function convertToXPath() {
            const htmlCode = document.getElementById('htmlInput').value;
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlCode, 'text/html');
            const firstElement = doc.body.firstElementChild;

            if (firstElement) {
                const xpath = getXPathForElement(firstElement);
                document.getElementById('xpathOutput').value = xpath;
            } else {
                document.getElementById('xpathOutput').value = 'No valid element found in HTML';
            }
        }

        // Function to convert XPath to CSS in the format: tag[attribute="value"]
        function xpathToCSS(xpath) {
            const regex = /\/\/(\w+)\[@(\w+)="([^"]+)"\]/;  // Regex to match the XPath pattern
            const match = xpath.match(regex);

            if (match) {
                const tag = match[1];     // Tag name (e.g., h4)
                const attr = match[2];    // Attribute (e.g., class or id)
                const value = match[3];   // Value of the attribute (e.g., name)

                // Return CSS selector in the format: tag[attribute="value"]
                return `${tag}[${attr}="${value}"]`;
            }

            return 'Invalid XPath';
        }

        function convertToCSS() {
            const xpathCode = document.getElementById('xpathInput').value;
            const cssSelector = xpathToCSS(xpathCode);
            document.getElementById('cssOutput').value = cssSelector;
        }

        // Function to clear input boxes
        function clearInput(inputId) {
            document.getElementById(inputId).value = '';
        }

        // Function to copy output values to the clipboard
        function copyOutput(outputId) {
            const outputElement = document.getElementById(outputId);
            outputElement.select();
            outputElement.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Copied the text: " + outputElement.value);
        }
    </script>

</body>
</html>
