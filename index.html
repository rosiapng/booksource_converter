<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to XPath Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .input-container {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>HTML to XPath Converter</h2>
    
    <div class="input-container">
        <label for="htmlInput">Input HTML Code:</label>
        <textarea id="htmlInput" rows="6" placeholder="Paste your HTML code here"></textarea>
    </div>
    
    <button onclick="convertToXPath()">Convert to XPath</button>
    
    <div class="input-container">
        <label for="xpathOutput">Generated XPath:</label>
        <input type="text" id="xpathOutput" readonly placeholder="XPath will appear here">
    </div>

    <script>
        // Function to convert HTML to XPath
        function getXPathForElement(element) {
            if (!element || element.nodeType !== 1) return '';
            
            // Start constructing the XPath
            let xpath = '//' + element.tagName.toLowerCase();

            // Handle ID if it exists
            if (element.id) {
                xpath += '[@id="' + element.id + '"]';
            }
            // Handle class attribute if it exists
            else if (element.className) {
                xpath += '[@class="' + element.className + '"]';
            } 
            // Handle other attributes (you can extend this to include more attributes if needed)
            else {
                const attributes = element.attributes;
                if (attributes.length > 0) {
                    let conditions = [];
                    for (let i = 0; i < attributes.length; i++) {
                        let attr = attributes[i];
                        if (attr.name !== "id" && attr.name !== "class") {
                            conditions.push(`@${attr.name}="${attr.value}"`);
                        }
                    }
                    if (conditions.length > 0) {
                        xpath += '[' + conditions.join(' and ') + ']';
                    }
                }
            }

            return xpath;
        }

        function convertToXPath() {
            // Get the HTML from the input box
            const htmlCode = document.getElementById('htmlInput').value;
            
            // Create a new DOM parser to parse the HTML string
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlCode, 'text/html');

            // Select the first element in the parsed HTML
            const firstElement = doc.body.firstElementChild;

            if (firstElement) {
                // Generate XPath for the first element
                const xpath = getXPathForElement(firstElement);
                
                // Output the XPath in the second input box
                document.getElementById('xpathOutput').value = xpath;
            } else {
                document.getElementById('xpathOutput').value = 'No valid element found in HTML';
            }
        }
    </script>

</body>
</html>
