<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme JavaScript Code Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ccc;
        }
        h1, h2 {
            color: #fff;
        }
        .code-container {
            display: flex;
            width: 100%;
            border: 1px solid #333;
            background-color: #2d2d2d;
        }
        .line-numbers {
            background-color: #2d2d2d;
            color: #888;
            padding: 10px;
            text-align: right;
            user-select: none;
        }
        .line-numbers span {
            display: block;
        }
        textarea {
            width: 100%;
            height: 200px;
            border: none;
            padding: 10px;
            font-family: monospace;
            resize: none;
            background-color: #1e1e1e;
            color: #f8f8f2;
        }
        textarea:focus {
            outline: none;
        }
        #output {
            background-color: #1e1e1e;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #333;
            white-space: pre-wrap;
            height: 200px;
            overflow-y: auto;
            color: #f8f8f2;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Dark Theme JavaScript Code Runner</h1>
    <p>Enter your JavaScript code below and click "Run":</p>
    <div class="code-container">
        <div class="line-numbers" id="lineNumbers"></div>
        <textarea id="jsCode" placeholder="Enter JS code here" oninput="updateLineNumbers()" onscroll="syncScroll()"></textarea>
    </div>
    <button onclick="runCode()">Run</button>
    <h2>Output:</h2>
    <div id="output"></div>

    <script>
        function updateLineNumbers() {
            const jsCode = document.getElementById('jsCode');
            const lineNumbers = document.getElementById('lineNumbers');
            const numberOfLines = jsCode.value.split('\n').length;
            lineNumbers.innerHTML = '';
            for (let i = 1; i <= numberOfLines; i++) {
                lineNumbers.innerHTML += `<span>${i}</span>`;
            }
        }

        function syncScroll() {
            const jsCode = document.getElementById('jsCode');
            const lineNumbers = document.getElementById('lineNumbers');
            lineNumbers.scrollTop = jsCode.scrollTop;
        }

        function runCode() {
            const code = document.getElementById('jsCode').value;
            const output = document.getElementById('output');
            
            // Clear the output before running new code
            output.textContent = '';

            // Capture console.log output
            const originalConsoleLog = console.log;
            console.log = function(message) {
                output.textContent += message + '\n';
            };

            try {
                // Execute the code
                const result = eval(code);
                if (result !== undefined) {
                    output.textContent += 'Result: ' + result + '\n';
                }
            } catch (error) {
                output.textContent += 'Error: ' + error + '\n';
            }

            // Restore the original console.log
            console.log = originalConsoleLog;
        }

        // Initialize line numbers on page load
        updateLineNumbers();
    </script>
</body>
</html>
