    <h1>JavaScript Code Runner</h1>
    <p>Enter your JavaScript code below and click "Run":</p>
    <div class="code-container">
        <div class="line-numbers" id="lineNumbers"></div>
        <textarea id="jsCode" placeholder="Enter JS code here" oninput="updateLineNumbers()" onscroll="syncScroll()"></textarea>
    </div>
    <button onclick="runCode()">Run</button>
    <h2>Output:</h2>
    <div id="output"></div>

    <script>
        function updateLineNumbers() {
            const jsCode = document.getElementById('jsCode');
            const lineNumbers = document.getElementById('lineNumbers');
            const numberOfLines = jsCode.value.split('\n').length;
            lineNumbers.innerHTML = '';
            for (let i = 1; i <= numberOfLines; i++) {
                lineNumbers.innerHTML += `<span>${i}</span>`;
            }
        }

        function syncScroll() {
            const jsCode = document.getElementById('jsCode');
            const lineNumbers = document.getElementById('lineNumbers');
            lineNumbers.scrollTop = jsCode.scrollTop;
        }

        function runCode() {
            const code = document.getElementById('jsCode').value;
            const output = document.getElementById('output');
            
            // Clear the output before running new code
            output.textContent = '';

            // Capture console.log output
            const originalConsoleLog = console.log;
            console.log = function(message) {
                output.textContent += message + '\n';
            };

            try {
                // Execute the code
                const result = eval(code);
                if (result !== undefined) {
                    output.textContent += 'Result: ' + result + '\n';
                }
            } catch (error) {
                output.textContent += 'Error: ' + error + '\n';
            }

            // Restore the original console.log
            console.log = originalConsoleLog;
        }

        // Initialize line numbers on page load
        updateLineNumbers();
    </script>
