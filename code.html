<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output {
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            height: 200px;
            overflow-y: auto;
        }
        textarea, button {
            padding: 10px;
            font-size: 1em;
        }
        textarea {
            width: 100%;
            height: 200px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>JavaScript Code Runner</h1>
    <p>Enter your JavaScript code below and click "Run":</p>
    <textarea id="jsCode" placeholder="Enter JS code here"></textarea>
    <button onclick="runCode()">Run</button>
    <h2>Output:</h2>
    <div id="output"></div>

    <script>
        function runCode() {
            const code = document.getElementById('jsCode').value;
            const output = document.getElementById('output');
            
            // Clear the output before running new code
            output.textContent = '';

            // Capture console.log output
            const originalConsoleLog = console.log;
            console.log = function(message) {
                output.textContent += message + '\n';
            };

            try {
                // Execute the code
                const result = eval(code);
                if (result !== undefined) {
                    output.textContent += 'Result: ' + result + '\n';
                }
            } catch (error) {
                output.textContent += 'Error: ' + error + '\n';
            }

            // Restore the original console.log
            console.log = originalConsoleLog;
        }
    </script>
</body>
</html>
