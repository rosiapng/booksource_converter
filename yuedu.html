<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .input-container {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .output-container {
            margin-top: 20px;
        }

        .output {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap; /* Preserve whitespace in output */
        }
    </style>
</head>
<body>

    <h1>JSON Converter</h1>
    <p>Enter the JSON array below to convert titles to names and URLs to values.</p>

    <div class="input-container">
        <label for="jsonInput">JSON Input:</label>
        <textarea id="jsonInput" placeholder='[{"title":"全部","url":"/comic/category_{{page}}.html"}, ...]'></textarea>
        <button onclick="convertJson()">Convert</button>
    </div>

    <div class="output-container">
        <label for="jsonOutput">Converted Output:</label>
        <div id="jsonOutput" class="output"></div>
    </div>

    <script>
        function convertJson() {
            const jsonInput = document.getElementById('jsonInput').value;

            try {
                // Parse the JSON input
                const jsonArray = JSON.parse(jsonInput);

                // Convert to desired format
                const converted = jsonArray.map(item => {
                    return { name: item.title, value: item.url };
                });

                // Display the output in JSON format
                document.getElementById('jsonOutput').innerText = JSON.stringify(converted, null, 2);
            } catch (error) {
                document.getElementById('jsonOutput').innerText = 'Error: Invalid JSON format';
            }
        }
    </script>

</body>
</html>
