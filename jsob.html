<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Obfuscator</title>
    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        textarea {
            width: 80%;
            height: 300px;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        select {
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h2>JavaScript Obfuscator</h2>

    <textarea id="codeInput" placeholder="Enter JavaScript code here..."></textarea><br>

    <label for="level">Obfuscation Level:</label>
    <select id="level">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
    </select>

    <br>
    <button onclick="obfuscateCode()">Obfuscate</button>
    <button onclick="clearCode()">Clear</button>
    <button onclick="copyCode()">Copy</button>
    <button onclick="pasteCode()">Paste</button>

    <script>
        function obfuscateCode() {
            const input = document.getElementById("codeInput");
            const level = document.getElementById("level").value;
            const code = input.value;

            if (!code.trim()) return;

            let options = {};

            if (level === "low") {
                options = { compact: true };
            } else if (level === "medium") {
                options = {
    compact: true,
    controlFlowFlattening: true,
    controlFlowFlatteningThreshold: 0.75,
    deadCodeInjection: true,
    deadCodeInjectionThreshold: 0.4,
    debugProtection: false,
    debugProtectionInterval: 0,
    disableConsoleOutput: true,
    identifierNamesGenerator: 'hexadecimal',
    log: false,
    numbersToExpressions: true,
    renameGlobals: false,
    selfDefending: true,
    simplify: true,
    splitStrings: true,
    splitStringsChunkLength: 10,
    stringArray: true,
    stringArrayCallsTransform: true,
    stringArrayCallsTransformThreshold: 0.75,
    stringArrayEncoding: ['base64'],
    stringArrayIndexShift: true,
    stringArrayRotate: true,
    stringArrayShuffle: true,
    stringArrayWrappersCount: 2,
    stringArrayWrappersChainedCalls: true,
    stringArrayWrappersParametersMaxCount: 4,
    stringArrayWrappersType: 'function',
    stringArrayThreshold: 0.75,
    transformObjectKeys: true,
    unicodeEscapeSequence: false
};
            } else if (level === "high") {
                options = {
                    compact: true,
                    controlFlowFlattening: true,
                    stringArray: true,
                    stringArrayEncoding: ["base64"],
                    rotateStringArray: true,
                    selfDefending: true,
                    deadCodeInjection: true
                };
            }

            try {
                const obfuscatedCode = JavaScriptObfuscator.obfuscate(code, options).getObfuscatedCode();
                input.value = obfuscatedCode;
            } catch (error) {
                console.error("Error obfuscating code:", error);
            }
        }

        function clearCode() {
            document.getElementById("codeInput").value = "";
        }

        function copyCode() {
            const input = document.getElementById("codeInput");
            input.select();
            document.execCommand("copy");
        }

        async function pasteCode() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById("codeInput").value = text;
            } catch (error) {
                console.error("Failed to paste:", error);
            }
        }
    </script>

</body>
</html>
