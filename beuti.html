    <h1>美化Json, JS 和 HTML</h1> <!-- Updated title -->

    <select id="beautifyType">
        <option value="json">美化 JSON</option>
        <option value="js">美化 JavaScript</option>
        <option value="html">美化 HTML</option> <!-- Added HTML option -->
    </select>

    <textarea class="beautify-input" id="inputCode" rows="12" placeholder="Enter JSON, JavaScript, or HTML code here..."></textarea><br>

    <div class="button-group">
        <button onclick="beautify()">美化</button>
        <button onclick="clearFields()">清空</button>
        <button onclick="pasteInput()">粘贴</button>
    </div>
    
    <h2>Beautified Output:</h2>
    <pre class="beautify-output" id="output"></pre>

    <div class="copy-output-group">
        <button onclick="copyOutput()">Copy Output</button>
    </div>

    <script>
        function beautify() {
            const input = document.getElementById('inputCode').value;
            const type = document.getElementById('beautifyType').value;
            
            try {
                let beautifiedCode;
                if (type === 'json') {
                    // Beautify JSON
                    const parsedJSON = JSON.parse(input);
                    beautifiedCode = JSON.stringify(parsedJSON, null, 4);
                } else if (type === 'js') {
                    // Beautify JavaScript using js-beautify
                    beautifiedCode = js_beautify(input);
                } else if (type === 'html') {
                    // Beautify HTML using js-beautify for HTML
                    beautifiedCode = html_beautify(input); // Beautify HTML
                }
                document.getElementById('output').textContent = beautifiedCode;
            } catch (error) {
                document.getElementById('output').textContent = 'Invalid input for the selected type!';
            }
        }

        function clearFields() {
            document.getElementById('inputCode').value = ''; // Clear input
            document.getElementById('output').textContent = ''; // Clear output
        }

        function copyOutput() {
            const outputText = document.getElementById('output').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Output copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy text: ' + err);
            });
        }

        function pasteInput() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('inputCode').value = text; // Paste clipboard content into the input
            }).catch(err => {
                alert('Failed to paste text: ' + err);
            });
        }
    </script>
