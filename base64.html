<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .output {
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Base64 Decoder</h1>

    <label for="inputBox">Input (Base64):</label>
    <textarea id="inputBox" placeholder="Enter Base64 encoded text here..."></textarea>

    <button onclick="decodeBase64()">Decode</button>

    <h2>Output (Decoded):</h2>
    <textarea id="outputBox" class="output" readonly></textarea>

    <script>
        function decodeBase64() {
            const input = document.getElementById('inputBox').value;
            try {
                const decoded = atob(input); // Base64 decoding
                document.getElementById('outputBox').value = decoded;
            } catch (error) {
                document.getElementById('outputBox').value = 'Error: Invalid Base64 string';
            }
        }
    </script>

</body>
</html>
